<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr</title>
    <link rel="shortcut icon" href="../resources/images/blogr/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/blogr.css">
</head>
<body>

    <header class="header" id="header">
        <img src="../resources/images/blogr/logo.svg" alt="" class="header__logo" id="header-logo">
        <i class="hambuguer-icon fas fa-bars"></i>
        <nav class="nav" id="nav">
            <ul class="menu" id="menu">
                <li class="menu__item" id="menu-item-product"><a href="#" class="menu__link" id="menu-link-product">Product</a><i class="menu__icon fas fa-angle-down" id="menu-icon-product"></i></li>
                <li class="menu__item" id="menu-item-Company"><a href="#" class="menu__link" id="menu-link-Company">Company</a><i class="menu__icon fas fa-angle-down" id="menu-icon-company"></i></li>
                <li class="menu__item" id="menu-item-connect"><a href="#" class="menu__link" id="menu-link-connect">Connect</a><i class="menu__icon fas fa-angle-down" id="menu-icon-connect"></i>
                    <ul class="menu__contact" id="menu-contact">
                        <li class="sub__menu__item" id="menu-contact-item-contact"><a href="#" class="sub__menu__link" id="menu-contact-link-contact">Contact</a></li>
                        <li class="sub__menu__item" id="menu-contact-item-newsletter"><a href="#" class="sub__menu__link" id="menu-contact-link-newsletter">Newsletter</a></li>
                        <li class="sub__menu__item" id="menu-contact-item-linkedin"><a href="#" class="sub__menu__link" id="menu-contact-link-linkedin">Linkedin</a></li>
                    </ul>
                </li>
            </ul>
            <section class="buttons__session" id="buttons-session">
                <button class="button__session" id="button-session-login">Login</button>
                <button class="button__session" id="button-session-sign">Sign Up</button>
            </section>
        </nav>
        <h1 class="header__title" id="header-title">
            A modern publishing plataform
        </h1>
        <p class="header__description" id="header-description">
            Grow your audience and build your online brand
        </p>
        <section class="buttons">
            <button class="buttons__button" id="buttons-button-start-free">Start for Free</button>
            <button class="buttons__button" id="buttons-button-learn">Learn More</button>
        </section>
    </header>
    <script src="https://kit.fontawesome.com/ea75eeb9bc.js" crossorigin="anonymous"></script>
</body>
</html>
