<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors,Lizard,Spock</title>
    <link rel="stylesheet" href="../styles/big-bang-theory.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="game">
                <li class="game__item">
                    <img src="../resources/images/big-bang-images/logo-bonus.svg" alt="" class="game__item__logo">
                </li>
            </ul>
        </nav>
        <section class="score">
            <p class="score__title">SCORE</p>
            <p class="score__number">12</p>
        </section>
    </header>

    <main>
        <section class="items__options">
            <article class="item__option" data-item="scissors"><img src="../resources/images/big-bang-images/icon-scissors.svg" alt="" class="item__option__image" data-image-item="scissors"></article>
            <article class="item__option" data-item="paper"><img src="../resources/images/big-bang-images/icon-paper.svg" alt="" class="item__option__image" data-image-item="paper"></article>
            <article class="item__option" data-item="spock"><img src="../resources/images/big-bang-images/icon-spock.svg" alt="" class="item__option__image" data-image-item="spock"></article>
            <article class="item__option" data-item="lizard"><img src="../resources/images/big-bang-images/icon-lizard.svg" alt="" class="item__option__image" data-image-item="lizard"></article>
            <article class="item__option" data-item="rock"><img src="../resources/images/big-bang-images/icon-rock.svg" alt="" class="item__option__image" data-image-item="rock"></article>
        </section>    
        <section class="valitdations__options">
            <article class="validations__options__box">
                <div class="validations__options__image__box" id="number-one">
                    <img src="../resources/images/big-bang-images/icon-lizard.svg" alt="" class="validations__options__image">
                </div>
                <p class="validations__options__text">you picked</p>
            </article>
            <article class="validations__options__box">
                <div class="validations__options__image__box" id="number-two">
                    <img src="../resources/images/big-bang-images/icon-paper.svg" alt="" class="validations__options__image">
                </div>
                <p class="validations__options__text">the house picked</p>
            </article>
            <article class="win">
                <p class="win__title">You win</p>
                <p class="win__play">play again</p>
            </article>
        </section>        
    </main>
    <section class="rules">
        <article class="rules__button"><p class="rules__button__text">Rules</p></article>
        <article class="rules__images__box">
            <img src="../resources/images/big-bang-images/image-rules-bonus.svg" alt="" class="rules__image">
            <img src="../resources/images/big-bang-images/icon-close.svg" alt="" class="rules__image__closed">
        </article>
        <article class="box-shadow"></article>
    </section>
    <script src="../app-js/big-bang__module.js" type="module"></script>
</body>
</html>
