<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article preview component</title>
    <link rel="stylesheet" href="../styles/component-master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <article class="article">
            <img src="../resources/images/component-master/drawers.jpg" alt="" class="article__image">
            <div class="article__body">
                <p class="article__body__title">
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </p>
                <p class="article__body__description">
                    Ever been in a room and felt like something was missing? Perhps it felt slignhtly bare adn 
                    uninviting. I've got some simple tips to help you make any room feel complete.
                </p>
            </div>
            <div class="article__user">
                <img src="../resources/images/component-master/avatar-michelle.jpg" alt="" class="article__user__image">
                <div class="article__user__data">
                    <p class="article__user__data__name">Michelle Appleton</p>
                    <p class="article__user__data__age">28 Jun 2020</p>
                </div>
                <div class="article__user__share">
                    <i class="article__user__share__icon__share fas fa-share"></i>
                    <div class="article__user__share__section">
                        <p class="article__user__share__section__title"></p>
                        <ul class="article__user__share__section__social-media">
                            <li class="aticle__user__share__section__social-media__item"><a href="" class="aticle__user__share__section__social-media__link">
                                <img src="../resources/images/component-master/icon-facebook.svg" alt="" class="article__user__share__section__social-media__image">
                            </a></li>
                            <li class="aticle__user__share__section__social-media__item"><a href="" class="aticle__user__share__section__social-media__link">
                                <img src="../resources/images/component-master/icon-twitter.svg" alt="" class="article__user__share__section__social-media__image">
                            </a></li>
                            <li class="aticle__user__share__section__social-media__item"><a href="" class="aticle__user__share__section__social-media__link">
                                <img src="../resources/images/component-master/icon-pinterest.svg" alt="" class="article__user__share__section__social-media__image">
                            </a></li>
                        </ul>
                        <i class="article__user__share__section__social-media__icon__share fas fa-share"></i>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <script src="https://kit.fontawesome.com/ea75eeb9bc.js" crossorigin="anonymous"></script>
</body>
</html>
