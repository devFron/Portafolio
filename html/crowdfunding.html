<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding</title>
    <link rel="shortcut icon" href="../resources/images/crowdfunding/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/crowdfunding.css">
</head>
<body>

    <header class="header" id="header">
        <img src="../resources/images/crowdfunding/logo.svg" alt="" class="header__logo" id="header-logo">
        <nav class="nav" id="">
            <ul class="menu">
                <li class="menu__item" id="menu-item-about"><a href="" class="menu__link" id="menu-link-about">About</a></li>
                <li class="menu__item" id="menu-item-discover"><a href="" class="menu__link" id="menu-link-discover">Discover</a></li>
                <li class="menu__item" id="menu-item-started"><a href="" class="menu__link" id="menu-link-started">GetStarted</a></li>
            </ul>
        </nav>
        <section class="mastercraft">
            <img src="../resources/images/crowdfunding/logo-mastercraft.svg" alt="" class="mastercraft__logo">
            <h1 class="mastercraft__title">Mastercraft Bamboo Monitor Riser</h1>
            <p class="matercraft__description">A beautifully handcrafted monito stand to reduce neck and eye strain</p>
            <article class="buttons">
                <a href="#" class="button__porject" id="button-proyect"></a>
                <div class="button__check__box">
                    <a href="#" class="button__check" id="button-check"></a>
                    <p class="button__check__desctiption">Bookmark</p>
                </div>
            </article>
        </section>
    </header>

    <section class="totals">
        
        <div class="total">
            <article class="totals__item" id="totals-item-one">
                <p class="totals__diner" id="totals-diner-one">$89,914</p>
                <p class="totals__diner__description" id="totals-diner-description-one">Of $100,000 backed</p>
            </article>
            <article class="totals__item" id="totals-item-two">
                <p class="totals__diner" id="totals-diner-two">5,007</p>
                <p class="totals__diner__description" id="totals-diner-description-two">total backers</p>
            </article>
            <article class="totals__item" id="totals-item-three">
                <p class="totals__diner" id="totals-diner-three">56</p>
                <p class="totals__diner__description" id="totals-diner-description-three">days left</p>
            </article>
        </div>

        <article class="bar">
            <div class="bar__color"></div>
        </article>

        
    </section>
</body>
</html>
