<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Meida-Dashboard</title>
    <link rel="stylesheet" href="../styles/social-dashboard.css">
</head>
<body>
    
    <header class="header" id="header">
        <section class="titles">
            <p class="header__title" id="header-title">Social Media Dashboard</p>
            <p class="header__followers" id="header-followers">Total header__followers<span class="header__followers-number" id="header-followers-number">23,004</span></p>
        </section>
        <section class="buttons" id="buttons">
            <p class="buttons__title">Dark Mode</p>
            <article class="button" id="button"><div class="button__circle" id="button-cirle"></div></article>
        </section>
    </header>

    <main class="main" id="main">
        <section class="social-media__followers">

            <article class="social-media__card" id="social-media-card-one">
                <div class="social-media__card__header" id="social-media-card-header-one">
                    <img src="../resources/images/social-dashboard/icon-facebook.svg" alt="facebook-icon" class="social-media__card__header__image" id="social-media-card-header-image-one">
                    <p class="social-media__card__header__name" id="social-media-card-header-name-one">
                        @nathanf
                    </p>
                </div>

                <p class="social-media__card__followers__number" id="social-media-card-header-followers-number-one">1987</p>
                <p class="social-media__card__followers__title" id="social-media-card-header-followers-title-one">FOLLOWERS</p>

                <div class="social-media__card__followers__plus" id="social-media-card-header-followers-one">
                    <i class="social-media__card__followers__plus__icon fas fa-sort-up id="social-media-card-followers-plus-icon-one"></i>                                            
                    <p class="social-media__card__followers__plus__description" id="social-media-card-followers-plus-description-one">12 Today</p>
                </div>

            </article>

            <article class="social-media__card" id="social-media-card-two">
                <div class="social-media__card__header" id="social-media-card-header-two">
                    <img src="../resources/images/social-dashboard/icon-twitter.svg" alt="facebook-icon" class="social-media__card__header__image" id="social-media-card-header-image-two">
                    <p class="social-media__card__header__name" id="social-media-card-header-name-two">
                        @nathanf
                    </p>
                </div>

                <p class="social-media__card__followers__number" id="social-media-card-header-followers-number-two">1044</p>
                <p class="social-media__card__followers__title" id="social-media-card-header-followers-title-two">FOLLOWERS</p>

                <div class="social-media__card__followers__plus" id="social-media-card-header-followers-two">
                    <i class="social-media__card__followers__plus__icon fas fa-sort-up" id="social-media-card-followers-plus-icon-two"></i>                                            
                    <p class="social-media__card__followers__plus__description" id="social-media-card-followers-plus-description-two">99 Today</p>
                </div>
            </article>

            <article class="social-media__card" id="social-media-card-three">
                <div class="social-media__card__header" id="social-media-card-header-three">
                    <img src="../resources/images/social-dashboard/icon-instagram.svg" alt="facebook-icon" class="social-media__card__header__image" id="social-media-card-header-image-three">
                    <p class="social-media__card__header__name" id="social-media-card-header-name-three">
                        @realnathanf
                    </p>
                </div>

                <p class="social-media__card__followers__number" id="social-media-card-header-followers-number-three">11K</p>
                <p class="social-media__card__followers__title" id="social-media-card-header-followers-title-three">FOLLOWERS</p>

                <div class="social-media__card__followers__plus" id="social-media-card-header-followers-three">
                    <i class="social-media__card__followers__plus__icon fas fa-sort-up" id="social-media-card-followers-plus-icon-three"></i>                                            
                    <p class="social-media__card__followers__plus__description" id="social-media-card-followers-plus-description-three">1099 Today</p>
                </div>
            </article>

            <article class="social-media__card" id="social-media-card-four">
                <div class="social-media__card__header" id="social-media-card-header-four">
                    <img src="../resources/images/social-dashboard/icon-youtube.svg" alt="facebook-icon" class="social-media__card__header__image" id="social-media-card-header-image-four">
                    <p class="social-media__card__header__name" id="social-media-card-header-name-four">
                        Nathan F.
                    </p>
                </div>

                <p class="social-media__card__followers__number" id="social-media-card-header-followers-number-four">8239</p>
                <p class="social-media__card__followers__title" id="social-media-card-header-followers-title-four">suscribers</p>

                <div class="social-media__card__followers__plus" id="social-media-card-header-followers-four">
                    <i class="social-media__card__followers__plus__icon fas fa-sort-down" id="social-media-card-followers-plus-icon-four"></i>                                            
                    <p class="social-media__card__followers__plus__description" id="social-media-card-followers-plus-description-four">144 Today</p>
                </div>
            </article>
            
        </section>
    </main>
    <script src="https://kit.fontawesome.com/ea75eeb9bc.js" crossorigin="anonymous"></script>
</body>
</html>
